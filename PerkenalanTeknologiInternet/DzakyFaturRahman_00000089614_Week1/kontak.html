<p>Kamu pasti ingin jadi teman saya kan, daftar dulu ya untuk jadi teman saya.</p>

<table border="1">
    <tr>
        <td>
            <form action="proses.html" method="get">
            <label>Nama:</label>
        </td>
        <td>
            <input type="text" name="nama" />
        </td>
    </tr>
    <tr>
        <td rowspan="3">
            <label>Hobi:</label>
        </td>
        <td>
            <input type="checkbox" name="hobi" value="makan" /> Makan
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="hobi" value="minum" /> Minum
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="hobi" value="tidur" /> Tidur
        </td>
    </tr>
    <tr>
        <td rowspan="3">
            <label>Jenis Kelamin:</label>
        </td>
        <td>
            <input type="radio" name="nama" value="laki" /> Laki-Laki
        </td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="nama" value="perempuan" /> Perempuan
        </td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="nama" value="na" /> Tidak Punya
        </td>
    </tr>
    <tr>
        <td>
            &nbsp;
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="submit">Daftar Jadi Teman</button>
        </td>
    </tr>
    </form>
</table>
</table>
