<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 3</title>
    </head>
    <body>
        <script>
            jam = window.prompt("Jam Sekarang");

            alert(greeting(jam));
            function greeting(jam){
                if(jam < 0 || jam > 24){
                    return "Jam Tidak Valid";
                }else if(jam <= 5 || jam == 23 || jam == 24){
                    return "Selamat Tidur";
                }else if(jam <= 10){
                    return "Selamat Pagi";
                }else if(jam <= 14){
                    return "Selamat Siang";
                }else if(jam <= 17){
                    return "Selamat Sore";
                }else if(jam <= 22){
                    return "Selamat Malam"
                }else{
                    return "Masukkan Angka";
                }
            }
        </script>
    </body>
</html>
