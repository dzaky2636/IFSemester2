<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 5</title>
    </head>
    <body>
        <script>
            input = window.prompt("Masukkan input");

            for(i = 1; i <= input; i++){
                if(i % 2 == 1){
                    document.write(i + "<br>");
                }
            }
        </script>
    </body>
</html>
